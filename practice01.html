<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 01</title>
    <script>
        var mylist = [1,'daifat'];
        //To add add at the end
        mylist.push("said");
        //To add at the beggining
        mylist.unshift("Rukayya");
       //To remove add at the end
        console.log(mylist.pop());
        //To remove at the beggining
        console.log(mylist.shift());
        console.log(mylist);

        //Object
        var person = {
            name : 'Aziza',
            Address : 'Fuoni',
            Age :50,
            University:{
                name : 'Suza',
                program :'Bitam',
                course: ['introduction','programming','mathematics']
            }
        }
        //To acces name of person
        console.log(person.name);
        //To acces name of university
        console.log(person.University.name);
        //To access courses
        console.log(person.University.course);
        //fuction
        function add(a,b,c){
            return a+b+c;
        }
       
        console.log(add(2,8,2));

        var counter = 0;
        function count(){
            counter++;
            document.querySelector('h1').innerHTML=counter;
            if(counter % 10 == 0){
                alert(`count now is ${counter}`);
            }
        }
    </script>
</head>

<body>
    <h1>0</h1>
    <button onclick="count()">Count</button>
</body>
</html>
